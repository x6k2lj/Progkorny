<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Hajó törlése</title>
</head>
<body>

<h2>Hajó törlése</h2>

<label for="deleteId">Törlendő hajó ID:</label>
<input type="number" id="deleteId" value="1" />

<button onclick="deleteBoat()">Hajó törlése</button>

<p id="deleteResult"></p>

<script>
    const apiBase = "http://localhost:9090/api/boat";

    async function deleteBoat() {
        const id = document.getElementById("deleteId").value;
        const resultElement = document.getElementById("deleteResult");

        if (!id || isNaN(id)) {
            resultElement.textContent = "Kérlek, adj meg egy érvényes ID-t.";
            return;
        }

        try {
            const response = await fetch(`${apiBase}/delete`, {
                method: 'POST', // vagy 'DELETE', ha a szerver támogatja JSON body-val
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: parseInt(id) }) // csak id-t küldünk
            });

            if (response.ok) {
                const text = await response.text();
                resultElement.textContent = `Siker: ${text}`;
            } else {
                const err = await response.text();
                resultElement.textContent = `Hiba (${response.status}): ${err}`;
            }
        } catch (error) {
            resultElement.textContent = `Hiba: ${error}`;
        }
    }
</script>

</body>
</html>
