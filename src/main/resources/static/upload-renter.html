<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Bérlő feltöltése</title>
</head>
<body>

<h2>Bérlő feltöltése</h2>
<label for="renterName">Név:</label>
<input type="text" id="renterName" />
<br/>
<label for="renterEmail">Email:</label>
<input type="email" id="renterEmail" />
<br/>
<button onclick="uploadRenter()">Feltöltés</button>
<p id="uploadResult"></p>

<script>
    const apiBase = "http://localhost:9090/api/Renter";

    async function uploadRenter() {
        const renter = {
            name: document.getElementById("renterName").value,
            email: document.getElementById("renterEmail").value
        };

        try {
            const response = await fetch(apiBase, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(renter)
            });

            if (response.ok) {
                document.getElementById("uploadResult").textContent = "Bérlő sikeresen feltöltve.";
            } else {
                document.getElementById("uploadResult").textContent = "Hiba a bérlő feltöltése során: " + response.status;
            }
        } catch (error) {
            document.getElementById("uploadResult").textContent = "Hiba: " + error;
        }
    }
</script>

</body>
</html>
